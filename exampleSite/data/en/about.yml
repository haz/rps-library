  title : A Library Legacy
  content : |
    Rideau Public School, our local community French immersion school, is excited to celebrate its 100th anniversary this year. A group of school families and staff are working to honour the school’s legacy through the Rideau 100 Library Project, an ambitious makeover of the school's library, which has seen no major improvements in decades.

    The school’s library has seen no major improvement in decades: the books are outdated and falling apart, the shelves are dinged, the walls are dingy, and the carpet is peeling. At the start of the school year, the library lost half its space to make room for a much-needed new flexible classroom space, and students have been left with a small, badly laid out space separated from the “classroom” next door by only a curtain.

    Our goals include new shelving, sound baffles to solve the noise problem between the two spaces, and lots of new books to get our students, from kindergarten to grade six and from every walk of life, excited about reading. We hope to expand the library’s collection to offer a more diverse collection, including books by Indigenous authors, so students can see themselves in the book they read, as well as graphic novels, new picture books, and fiction and nonfiction.

    You can be part of the Rideau 100 Library Legacy by donating, volunteering, sponsoring a book or a shelf, or spreading the word. Help us make our Rideau library dreams come true!
    
  # The Rideau school library is sorely in need of updating. 
